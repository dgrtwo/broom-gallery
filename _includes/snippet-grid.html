<article class="tile" itemscope itemtype="http://schema.org/Article">
  <a href="{{ site.url }}{{ page.url }}" title="{{ page.title }}" class="post-teaser">{% if page.image %}<img src="{{ site.url }}/images/{{ page.image }}" alt="teaser" itemprop="image">
    {% else %}<img src="{{ site.url }}/images/{{ site.teaser }}" alt="teaser" itemprop="image">{% endif %}</a>
  <h2 class="post-title" itemprop="name"><a href="{{ site.url }}{{ page.url }}">{{ page.title }}</a></h2>
  <!-- <p class="post-excerpt" itemprop="description">{{ page.excerpt | strip_html | truncate: 160 }}</p> -->
</article><!-- /.tile -->
